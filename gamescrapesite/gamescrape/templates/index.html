{% load static %}
<!DOCTYPE html>

<head>
    <title>GameScrape - Never Pay Too Much Again!</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        <div>
            <h1>GameScrape</h1>
            <h2>Never Pay Too Much Again!</h2>
        </div>
    </header>
    <main>
        {% for game in games %}
        <div class="game"><br>
            <a href="{% url 'details' slug=game.slug %}">
                <img src="{{ game.cover.url }}" alt="{{ game.title }}">
                <h3>{{ game.title }}</h3>
            </a>
            <p>Current Price: {{ game.lowestprice }}</p>
            <a href="{{ game.lowesturl }}">Buy it here!</a>
        </div>
        {% endfor %}
    </main>
    <footer>
        <nav>
            <a href="{% url 'aboutus' %}">About Us</a> |
            <a href="{% url 'contactus' %}">Contact Us</a>
        </nav>
        <p>&copy; 2020 GameScrape LLC</p>
    </footer>
</body>

</html>
